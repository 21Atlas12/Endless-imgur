<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Endless Imgur" content="brown random images from imgur" />
  <meta charset="utf-8">
  <title>Endless Imgur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <script src="script.js"></script>  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href = "../favicon.ico"> 
</head>

<body>  
    <div id="header">
      <h1 id="title">EndlessâˆžImgur</h1>
      <div id="controls"></div>
      <div id="settings">
        <table style="height: 100%;">
          <tr style="height: 30%;">
            <td> <p id="idLabel">NO IMAGE</p> </td>
            <td> <button id="copyUrlButton" onclick="copyCurrentUrl()">copy URL</button> </td>
          </tr>
          <tr style="height: 30%;">
            <td> 
              <input type="checkbox" autocomplete="off" onclick="toggleIdLen()" id="7DigitToggle" title="imgur used 5 digit image IDs from 2009-2012, 7 digit IDs have been used since 2013, search 5 digit IDs will be much faster, but only show images from before 2013">
              <label for="7DigitToggle" onclick="toggleIdLen()" title="imgur used 5 digit image IDs from 2009-2012, 7 digit IDs have been used since 2013, search 5 digit IDs will be much faster, but only show images from before 2013">7 Digit IDs</label> 
            </td>
          </tr> 
          <tr style="height: 40%;">
            <td>
              <button style="width: 100%; height:100%;" onclick="getNewImage()" id="newImgButton">new</button>
            </td>
            <td>
              <button style="width: 100%; height:100%;" onclick="cycleScaling()" id="scalingButton">fit</button> 
            </td>
          
          </tr>  
          
        </table>          
      </div> 
      <div id="historyExpander" onclick="showHistory(false)">

    </div>
    <center id="content">
      <img id="currentImage">
    </center>

    <div id="footer">
      <a href="https://github.com/21Atlas12/Endless-imgur">Github</a>
      <label for="threadCountPicker">thread count</label>
      <input type="number" inputmode="numeric" value="1" id="threadCountPicker" min="1" max="32" pattern="\d*" style="width: 55px;" oninput="this.value = this.value.replace(/\D+/g, ''); if (this.value > 32) {this.value = 32}; setThreadCount(this.value)" >      

      <input type="checkbox" autocomplete="off" onclick="toggleNotif()" id="notifToggle" >
      <label for="notifToggle" onclick="toggleNotif()">notify when image found</label> 
      
    </div>

  <script>setup()</script>

</html>
