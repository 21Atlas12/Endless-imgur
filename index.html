<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Endless Imgur" content="brown random images from imgur" />
  <meta charset="utf-8">
  <title>Endless Imgur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.ico">
</head>

<body>
  <div id="header">
    <div id="section">
      <p id="title">EndlessâˆžImgur</p>
      
      <div id="controls">
        <p id="copyPrompt" onclick="copyCurrentUrl()"> click to copy</p>
        <p id="idLabel" onclick="copyCurrentUrl()">NO IMAGE</p>
        <button onclick="getNewImage()" id="newImgButton">new image</button>
      </div>

      <div id="settings">
        <div>
          <input type="checkbox" autocomplete="off" onclick="toggleIdLen()" id="7DigitToggle"
            title="imgur used 5 digit image IDs from 2009-2012, 7 digit IDs have been used since 2013, search 5 digit IDs will be much faster, but only show images from before 2013">
          <label for="7DigitToggle" onclick="toggleIdLen()"
            title="imgur used 5 digit image IDs from 2009-2012, 7 digit IDs have been used since 2013, search 5 digit IDs will be much faster, but only show images from before 2013">7
            Digit IDs</label>
        </div>

        <hr>

        <div id="scalingRadioHolder">
          <input type="radio" id="fitRadio" name="scaling" onclick="selectScaling()" autocomplete="off" checked>
          <label for="fitRadio">fit</label><br>
          <input type="radio" id="stretchRadio" name="scaling" onclick="selectScaling()" autocomplete="off">
          <label for="stretchRadio">stretch</label><br>
          <input type="radio" id="NnRadio" name="scaling" onclick="selectScaling()" autocomplete="off">
          <label for="NnRadio">nearest neighbor</label>
        </div>
      </div>
    </div>

    <div id="historyExpander" onclick="showHistory(false)">
      <hr class="historyDivider">
      <img id="expandIcon" src="res/expand.svg" style="transform: rotate(180deg);">
      <hr class="historyDivider">
    </div>

    <div id="historyWheel">
      <img class="historyImage" id="pastImg1" onclick="loadHistory(0)">
      <img class="historyImage" id="pastImg2" onclick="loadHistory(1)">
      <img class="historyImage" id="pastImg3" onclick="loadHistory(2)">
      <img class="historyImage" id="pastImg4" onclick="loadHistory(3)">
      <img class="historyImage" id="pastImg5" onclick="loadHistory(4)">
      <img class="historyImage" id="pastImg6" onclick="loadHistory(5)">
      <img class="historyImage" id="pastImg7" onclick="loadHistory(6)">
      <img class="historyImage" id="pastImg8" onclick="loadHistory(7)">
      <img class="historyImage" id="pastImg9" onclick="loadHistory(8)">
      <img class="historyImage" id="pastImg10" onclick="loadHistory(9)">
      <img class="historyImage" id="pastImg11" onclick="loadHistory(10)">
      <img class="historyImage" id="pastImg12" onclick="loadHistory(11)">
      <img class="historyImage" id="pastImg13" onclick="loadHistory(12)">
      <img class="historyImage" id="pastImg14" onclick="loadHistory(13)">
      <img class="historyImage" id="pastImg15" onclick="loadHistory(14)">
      <img class="historyImage" id="pastImg16" onclick="loadHistory(15)">
      <img class="historyImage" id="pastImg17" onclick="loadHistory(16)">
      <img class="historyImage" id="pastImg18" onclick="loadHistory(17)">
      <img class="historyImage" id="pastImg19" onclick="loadHistory(18)">
      <img class="historyImage" id="pastImg20" onclick="loadHistory(19)">
      <img class="historyImage" id="pastImg21" onclick="loadHistory(20)">
      <img class="historyImage" id="pastImg22" onclick="loadHistory(21)">
      <img class="historyImage" id="pastImg23" onclick="loadHistory(22)">
      <img class="historyImage" id="pastImg24" onclick="loadHistory(23)">
      <img class="historyImage" id="pastImg25" onclick="loadHistory(24)">
      <img class="historyImage" id="pastImg26" onclick="loadHistory(25)">
      <img class="historyImage" id="pastImg27" onclick="loadHistory(26)">
      <img class="historyImage" id="pastImg28" onclick="loadHistory(27)">
      <img class="historyImage" id="pastImg29" onclick="loadHistory(28)">
      <img class="historyImage" id="pastImg30" onclick="loadHistory(29)">
    </div>
  </div>

  <img id="currentImage">

  <div id="footer">
    <a href="https://github.com/21Atlas12/Endless-imgur">Github</a>

    <div id="footerSettings">
      <label for="threadCountPicker">thread count</label>
      <input type="number" inputmode="numeric" value="1" id="threadCountPicker" min="1" max="32" pattern="\d*"
        style="width: 55px;">

      <input type="checkbox" autocomplete="off" onclick="toggleNotif()" id="notifToggle">
      <label for="notifToggle" onclick="toggleNotif()">image found alerts</label>
    </div>

  </div>

  <script>setup()</script>
  <script>getNewImage()</script>

</body>

</html>
